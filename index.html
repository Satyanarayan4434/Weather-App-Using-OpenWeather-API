<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/985f49428b.js"
      crossorigin="anonymous"
    ></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-blue-500">
    <div class="flex h-screen justify-center items-center">
      <div
        class="text-center bg-neutral-100 rounded-xl p-7 cursor-pointer shadow-xl shadow-gray-800"
      >
        <div class="flex gap-9" id="seachBox">
          <input
            class="border-none outline-none p-3 bg-sky-200 rounded-[20px] text-black ui-sans-serif text-xl font-semibold"
            type="text"
            placeholder="Enter Your Location"
            id="inputBox"
          />
          <button
            class="fa-solid fa-magnifying-glass bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-5 rounded-[100%]" id="searchButton"
          ></button>
        </div>
        <div class=" mt-[3rem] hidden" id="locationError">
          <p class="text-black ui-sans-serif text-xl font-bold mb-8">Sorry,Location Not Found</p>
          <img src="./assets/404.png" alt="">
        </div>
        <div class="flex flex-col items-center" id="weatherBody">
          <img
            src="./assets/cloud.png"
            alt=""
            class="w-[210px]"
            id="weather-img"
          />
          <div id="weather-info">
            <p
              class="mt-[15px] text-black ui-sans-serif text-2xl font-bold"
              id="degree"
            >
              0<sup class="font-semibold">Â°C</sup>
            </p>
            <p
              class="text-black ui-sans-serif text-xl font-semibold"
              id="weatherStatus"
            >
              Cloudy
            </p>
          </div>
          <div class="flex flex-row gap-[12em] mt-9">
            <p id="humidity" class="fa-solid fa-droplet fa-fade pr-2 flex gap-2">0%</p>
            <p id="wind" class="fa-solid fa-wind fa-fade pr-2 flex gap-2">0 Km/H</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
